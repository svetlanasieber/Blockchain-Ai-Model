<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Prediction History</h2>

<!-- Филтър за ден от седмицата -->
<label for="filterDayOfWeek">Filter by Day of the Week (1-7):</label>
<input type="number" id="filterDayOfWeek" name="filterDayOfWeek" min="1" max="7">
<button id="filterButton">Filter</button>

<table border="1">
    <thead>
        <tr>
            <th>Day of Week</th>
            <th>Hour of Day</th>
            <th>Prediction Result</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody id="predictionsTableBody">
        <!-- Данните ще бъдат добавени динамично чрез AJAX -->
    </tbody>
</table>

<a href="/activity-form">Back to Activity Forecast</a>

<script>
    
    function fetchPredictions(filterDayOfWeek) {
        $.ajax({
            url: '/admin/prediction-history',
            method: 'GET',
            data: {
                dayOfWeek: filterDayOfWeek
            },
            success: function(predictions) {
                const tableBody = $('#predictionsTableBody');
                tableBody.empty(); 

               
                predictions.forEach(function(prediction) {
                    const row = `<tr>
                        <td>${prediction.dayOfWeek}</td>
                        <td>${prediction.hourOfDay}</td>
                        <td>${prediction.predictionResult}</td>
                        <td>${prediction.timestamp}</td>
                    </tr>`;
                    tableBody.append(row);
                });
            },
            error: function() {
                alert('Error fetching predictions. Please try again.');
            }
        });
    }

    
    $(document).ready(function() {
        $('#filterButton').on('click', function() {
            const filterDayOfWeek = $('#filterDayOfWeek').val();
            fetchPredictions(filterDayOfWeek);
        });

        
        fetchPredictions();
    });
</script>

</body>
</html>
