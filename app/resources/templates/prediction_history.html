<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Prediction History</h2>

<table border="1" class="prediction-table">
    <thead>
        <tr>
            <th>Day of Week</th>
            <th>Hour of Day</th>
            <th>Prediction Result</th>
            <th>Timestamp</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="predictionsTableBody">
        <tr th:each="prediction : ${predictions}">
            <td th:text="${prediction.dayOfWeek}"></td>
            <td th:text="${prediction.hourOfDay}"></td>
            <td th:text="${prediction.predictionResult}"></td>
            <td th:text="${prediction.timestamp}"></td>
            <td>
                <button class="delete-button" th:attr="data-id=${prediction.id}">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<a href="/activity-form">Back to Activity Forecast</a>

<script>
    $(document).ready(function() {
       
        $('.delete-button').on('click', function() {
            const predictionId = $(this).data('id');
            $.ajax({
                url: '/admin/prediction-history/' + predictionId,
                method: 'DELETE',
                success: function() {
                    alert('Prediction deleted successfully!');
                    location.reload(); 
                },
                error: function() {
                    alert('Error deleting prediction.');
                }
            });
        });
    });
</script>

</body>
</html>
